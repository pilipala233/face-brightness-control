<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸照片采集工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .video-container {
            position: relative;
            margin-bottom: 20px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        #canvas {
            display: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        input[type="text"]:read-only {
            background: #f8f9fa;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            min-width: 140px;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .counter {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
        }

        .counter .number {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
        }

        .counter .label {
            color: #666;
            margin-top: 5px;
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .info-box p {
            margin: 5px 0;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📷 人脸照片采集工具</h1>
            <p>为人脸识别功能采集和准备照片素材</p>
        </div>

        <div class="panel">
            <h2>摄像头拍照</h2>

            <div class="info-box">
                <p>💡 <strong>使用建议：</strong></p>
                <p>• 拍摄多个角度：正脸、左侧、右侧</p>
                <p>• 不同表情：微笑、严肃、自然</p>
                <p>• 不同状态：戴眼镜、不戴眼镜</p>
                <p>• 建议每人拍摄 5-10 张照片</p>
            </div>

            <div class="form-group">
                <label>选择摄像头:</label>
                <select id="cameraSelect">
                    <option value="">正在加载摄像头列表...</option>
                </select>
            </div>

            <div class="video-container">
                <video id="video" autoplay muted></video>
                <canvas id="canvas"></canvas>
            </div>

            <div class="button-group">
                <button id="startCamera" class="btn-primary">启动摄像头</button>
                <button id="selectFolder" class="btn-warning">选择保存文件夹</button>
            </div>

            <div class="form-group">
                <label>保存路径:</label>
                <input type="text" id="savePath" placeholder="点击上方按钮选择文件夹" readonly>
            </div>

            <div class="counter">
                <div class="number" id="photoCount">0</div>
                <div class="label">已拍摄照片</div>
            </div>

            <div class="button-group">
                <button id="capturePhoto" class="btn-success" disabled>📸 拍照</button>
                <button id="resetCounter" class="btn-danger">🔄 重置计数</button>
            </div>

            <div id="captureStatus"></div>
        </div>

        <div class="panel">
            <h2>使用说明</h2>
            <div style="line-height: 1.8; color: #555;">
                <p><strong>步骤1：</strong> 选择摄像头设备</p>
                <p><strong>步骤2：</strong> 点击"启动摄像头"</p>
                <p><strong>步骤3：</strong> 点击"选择保存文件夹"选择照片保存位置</p>
                <p><strong>步骤4：</strong> 对准摄像头，点击"拍照"按钮</p>
                <p><strong>步骤5：</strong> 重复拍摄，建议不同角度5-10张</p>
                <p style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 5px;">
                    <strong>💡 提示：</strong>拍摄完成后，可在主界面的"高级设置"中使用这些照片进行学习分析
                </p>
            </div>
        </div>
    </div>

    <script src="face-capture-renderer.js"></script>
</body>
</html>

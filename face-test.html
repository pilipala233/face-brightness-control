<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人脸识别测试</title>
    <script src="./node_modules/@vladmandic/face-api/dist/face-api.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .video-container {
            position: relative;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            background: #000;
        }

        #canvas {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            min-width: 140px;
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #4CAF50;
            color: white;
        }

        .btn-warning {
            background: #ff9800;
            color: white;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .faces-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .face-item {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .face-item.owner {
            border-left-color: #4CAF50;
            background: #e8f5e9;
        }

        .face-item h4 {
            margin-bottom: 8px;
            color: #333;
        }

        .face-item p {
            margin: 5px 0;
            color: #666;
            font-size: 0.9em;
        }

        .face-item .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            margin-right: 8px;
        }

        .badge.owner {
            background: #4CAF50;
            color: white;
        }

        .badge.other {
            background: #999;
            color: white;
        }

        .detection-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f5f5f5;
        }

        .detection-item {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background: white;
        }

        .detection-item.match {
            border-left: 4px solid #4CAF50;
        }

        .detection-item.unknown {
            border-left: 4px solid #ff9800;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        select {
            cursor: pointer;
            background-color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎭 人脸识别测试工具</h1>
            <p>测试 face-api.js 的人脸特征提取和识别能力</p>
        </div>

        <div class="main-content">
            <!-- 左侧：摄像头和拍照 -->
            <div class="panel">
                <h2>📷 摄像头拍照</h2>
                
                <div id="modelStatus" class="status loading">
                    正在加载人脸检测模型...
                </div>

                <div class="form-group">
                    <label>选择摄像头:</label>
                    <select id="cameraSelect">
                        <option value="">正在加载摄像头列表...</option>
                    </select>
                </div>

                <div class="video-container">
                    <video id="video" autoplay muted></video>
                    <canvas id="canvas"></canvas>
                </div>

                <div class="button-group">
                    <button id="startCamera" class="btn-primary">启动摄像头</button>
                    <button id="capturePhoto" class="btn-success" disabled>拍照</button>
                    <button id="selectFolder" class="btn-warning">选择保存文件夹</button>
                </div>

                <div class="form-group">
                    <label>保存路径:</label>
                    <input type="text" id="savePath" placeholder="点击上方按钮选择文件夹" readonly>
                </div>

                <div id="captureStatus"></div>

                <h3 style="margin-top: 20px; margin-bottom: 10px;">实时检测结果</h3>
                <div id="liveDetection" class="detection-result">
                    <p style="color: #999;">启动摄像头后开始检测...</p>
                </div>
            </div>

            <!-- 右侧：分析和识别 -->
            <div class="panel">
                <h2>🔍 人脸特征分析</h2>

                <div class="form-group">
                    <label>选择图片文件夹:</label>
                    <input type="text" id="analyzeFolder" placeholder="点击下方按钮选择" readonly>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isOwner">
                        标记为本人
                    </label>
                </div>

                <div class="form-group">
                    <label>备注信息:</label>
                    <input type="text" id="remarkText" placeholder="例如：正脸、侧脸、戴眼镜等">
                </div>

                <div class="button-group">
                    <button id="selectAnalyzeFolder" class="btn-primary">选择文件夹</button>
                    <button id="analyzeButton" class="btn-success" disabled>开始分析</button>
                    <button id="clearData" class="btn-danger">清空数据</button>
                </div>

                <div id="analyzeStatus"></div>

                <h3 style="margin-top: 20px; margin-bottom: 10px;">已存储的人脸特征</h3>
                <div id="facesList" class="faces-list">
                    <p style="color: #999; padding: 20px; text-align: center;">暂无数据</p>
                </div>
            </div>
        </div>
    </div>

    <script src="face-test-renderer.js"></script>
</body>
</html>
